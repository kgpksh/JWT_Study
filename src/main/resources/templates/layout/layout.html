<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header>
  <a href="/member/login" sec:authorize="isAnonymous()">로그인</a>
  <a href="/member/join" sec:authorize="isAnonymous()">회원가입</a>
  <a href="/member/logout" sec:authorize="isAuthenticated()" onclick="logout()">로그아웃</a>
  <form th:action="@{/member/logout}" id="logoutButton" method="post"></form>
</header>

<main th layout:fragment="main"></main>

<script>
  function logout() {
    const button = document.getElementById("logoutButton");
    button.submit();
  }
</script>
</body>
</html>
